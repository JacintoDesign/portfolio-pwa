<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio PWA</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="Description" content="Portfolio Progressive Web App Project">
  <link rel="icon" type="image/x-icon" href="/src/assets/icons/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <style>*, ::after, ::before { box-sizing: border-box; }</style>
  <style>html, body { margin: 0; scroll-behavior: smooth; }</style> 
  <!-- Social Media Tags -->
  <meta property="og:title" content="European Travel Destinations">
  <meta property="og:description" content="Offering tour packages for individuals or groups.">
  <meta property="og:image" content="https://github.com/JacintoDesign/portfolio-pwa/blob/master/src/assets/img/social-media.jpg?raw=true">
  <meta property="og:url" content="https://jacinto-portfolio-course.firebaseapp.com/">
  <meta name="twitter:card" content="summary_large_image">
  <!-- PWA Compat -->
  <link rel="manifest" href="manifest.webmanifest" />
  <script async   src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js"
    integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
    crossorigin="anonymous"></script>
</head>
<body>
  <app-root></app-root>

</body>
</html>
